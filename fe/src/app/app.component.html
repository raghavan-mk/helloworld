<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of movies">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.genre }}</td>
            <td>{{ item.year }}</td>
        </tr>
    </tbody>
</table>
